# nginx config para cns.admsiga.org.br
# Salve em /etc/nginx/sites-available/cns.admsiga.org.br (ou /etc/nginx/conf.d/)
# Esta configuração assume que os containers estão acessíveis via localhost:
#  - frontend (nginx container) mapeado para host: 8080 -> container:80
#  - backend (API) mapeado para host: 8000 -> container:8000

# HTTP -> HTTPS (permite desafios ACME em /.well-known/acme-challenge/)
server {
    listen 80;
    server_name cns.admsiga.org.br;

    # Diretório usado pelo certbot --webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redireciona todo o resto para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name cns.admsiga.org.br;

    # Certificados gerenciados por Certbot vão aqui
    ssl_certificate /etc/letsencrypt/live/cns.admsiga.org.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cns.admsiga.org.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # gerado pelo certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;   # gerado pelo certbot

    # Cabeçalhos de segurança básicos
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Proxy para frontend (aplicação estática servida pelo container frontend em 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # Proxy para API (ajuste o prefixo /api/ se necessário)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Exemplo: rota de websocket (se precisar)
    #location /ws/ {
    #    proxy_pass http://127.0.0.1:8000;
    #    proxy_http_version 1.1;
    #    proxy_set_header Upgrade $http_upgrade;
    #    proxy_set_header Connection "Upgrade";
    #}

    access_log /var/log/nginx/cns.access.log;
    error_log /var/log/nginx/cns.error.log;
}
