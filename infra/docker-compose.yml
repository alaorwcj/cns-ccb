version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ccb
      POSTGRES_USER: ccb
      POSTGRES_PASSWORD: ccb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccb -d ccb"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ../backend
    env_file: ../backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg2://ccb:ccb@db:5432/ccb
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: changeme
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    restart: unless-stopped

  web:
    build: ../frontend/app
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    environment:
      VITE_API_BASE_URL: http://162.220.11.4:8000
    volumes:
      - ../frontend/app:/app
      - /app/node_modules
    restart: unless-stopped

  api-test:
    build: ../backend
    env_file: ../backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg2://ccb:ccb@db:5432/ccb
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: changeme
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    command: sh -lc "pytest -q"
    volumes:
      - ../backend:/app

volumes:
  dbdata:
